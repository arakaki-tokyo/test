            <p class="card-header-title has-text-link-dark p-2">
              <svg class="icon mr-2"><use xlink:href="#icon-tool"></use></svg>
              <span class="">Routine</span>
            </p>
          </header>
          <div is="routine-container" class="card-content p-2 is-flex" style="flex-direction: column;">
            <button data-action="open" class="button mb-1" style="width: 6rem;"><span>新規作成</span></button>
            <div class="box p-0 m-0" style="flex-grow: 1;">
              <ul data-role="container" style="height:100%;overflow-y: scroll;"></ul>
            </div>
            <routine-modal data-role="modal" class="modal">
              <div data-action="close" class="modal-background"></div>
              <div class="modal-card">
                <header class="modal-card-head p-3">
                  <p data-role="modalTitle" class="modal-card-title is-size-6"></p>
                  <span data-role="deleteButton" data-action="delete" class="is-clickable" title="削除">
                    <svg class="icon mr-3" style="width:20px; height:20px;"><use xlink:href="#icon-trashcan"></use></svg>
                  </span>
                  <button data-action="close" class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                  <input type="text" data-role="summary" class="input" placeholder="title">
                  <quill-common data-role="description" class="quill_holder" placeholder="description"></quill-common>
                  <div class="field">
                    <label class="label">Event Color</label>
                    <label class="checkbox"><input data-role="samecolor" type="checkbox">Activityと同じ色を使う</label>
                    <eve-col data-role="color"></eve-col>
                  </div>
                </section>
                <footer class="modal-card-foot">
                  <button data-action="apply" class="button is-link">保存</button>
                  <button data-action="close" class="button is-link is-light">キャンセル</button>
                </footer>
              </div>
            </routine-modal>
          </div>
        </div>
        <div data-page="page1" class="page card has-background-white-ter is-shadowless">
          <header class="card-header is-shadowless">
            <p class="card-header-title has-text-link-dark p-2">
              <svg class="icon mr-2"><use xlink:href="#icon-accessibility"></use></svg>
              <span class="">Activities</span>
            </p>
          </header>
          <div class="card-content p-2">
            <div id="doing" class="is-clearfix block">
              <input type="text" is="act-summary" class="input" placeholder="title">
              <act-description class="quill_holder" placeholder="description">
                <div class="ql-toolbar ql-snow" style='height: 36px;'></div>
                <div class="ql-container">
                  <textarea class="ql-editor textarea has-fixed-size" placeholder="description"></textarea>
                </div>
              </act-description>
              <div class="is-pulled-left">
                <time-elapsed class="is-size-1 has-text-weight-bold mx-1">00:00:00</time-elapsed>
              </div>
              <div class="is-pulled-right">
                <button is="act-end" class="button is-danger is-large has-text-weight-bold m-1 is-hidden"><svg class="icon" fill="#DDD"><use xlink:href="#icon-stop"></use></svg></button>
                <button is="act-start" class="button is-primary is-large has-text-weight-bold m-1"><svg class="icon" fill="#DDD"><use xlink:href="#icon-play"></use></svg></button>
              </div>
            </div>
            <div class="act_lists_container">
              <input type="radio" id="upcoming_radio" name="which_to_show">
              <upcoming-act-list class="act_list card is-hidden ce-block">
                <header class="card-header">
                  <label class="card-header-title p-1 pl-3" for="upcoming_radio">今日このあとの予定</label>
                </header>
                <div class="card-content p-0">
                  <div data-container id="upcoming">
                    <template>
                      <div class="message is-info">
                        <p data-summary class="message-header  is-size-7" style="overflow-x: scroll;"></p>
                        <div class="message-body p-0">
                          <time data-time class="is-size-7"></time>
                        </div>
                        <div class="card-footer">
                          <button data-start class="card-footer-item button is-small is-link is-inverted" style="background: transparent;">start</button>
                        </div>
                      </div>
                    </template>
                  </div>
                </div>
              </upcoming-act-list>
              <input type="radio" id="done_radio" name="which_to_show" checked>
              <done-act-list class="act_list card ce-block">
                <header class="card-header">
                  <label class="card-header-title p-1 pl-3" for="done_radio">最近の活動</label>
                </header>
                <div class="card-content p-0">
                  <div data-container id="done">
                  <template>
                    <div data-failed-remove="is-link" data-failed-add="is-dark" class="message is-link">
                      <p data-summary data-failed-add="has-text-grey-light" class="message-header is-size-7" style="overflow-x: scroll;"></p>
                      <div class="message-body p-0">
                        <div><time data-time data-failed-add="has-text-grey-light" class="is-size-7"></time></div>
                        <div data-description data-failed-add="has-text-grey-light" class="content is-size-7 m-1"></div>
                      </div>
                      <div class="card-footer">
                        <button data-sync data-failed-remove="is-hidden" class="card-footer-item button is-small is-danger is-inverted" style="background: transparent;">Sync</button>
                        <button data-restart class="card-footer-item button is-small is-link is-inverted" style="background: transparent;">restart</button>
                      </div>
                    </div>
                  </template>
                </div>
                </div>
              </done-act-list>
            </div>
          </div>
        </div>
        <div data-page="page2" class="page is-hidden card has-background-white-ter is-shadowless">
          <header class="card-header">
            <p class="card-header-title has-text-link-dark p-2">
              <svg class="icon mr-2"><use xlink:href="#icon-quill"></use></svg>
              <span class="">Diary</span>
            </p>
          </header>
          <div class="card-content  p-2">
            <div is="diary-container" class="container">
              <diary-nav class="is-flex is-justify-content-space-between">
                <button data-role="yesterday" class="button"><svg class="icon has-text-grey"><use xlink:href="#icon-left"></use></svg></button>
                <input data-role="date" type="date" class="input" min="1900-01-01" style="width:160px">
                <button data-role="tomorrow" class="button"><svg class="icon has-text-grey"><use xlink:href="#icon-right"></use></svg></button>
              </diary-nav>
              <quill-common data-role="description" class="quill_holder"></quill-common>
              <a data-role="gcalLink" class="button is-small is-pulled-right m-1" href="https://calendar.google.com/calendar/u/0/r/search?where=LoGoCa_DIARY" target="_blank" rel="noreferrer">
                <span>日記一覧</span><span class="icon"><svg width="16" height="16"><use xlink:href="#icon-link"></use></svg></span></a>
            </div>
          </div>
        </div>
        <div data-page="page3" class="page is-hidden card has-background-white-ter is-shadowless">
          <header class="card-header is-shadowless">
            <p class="card-header-title has-text-link-dark p-2">
              <svg class="icon mr-2"><use xlink:href="#icon-tasks"></use></svg>
              <span class="">ToDo</span>
            </p>
          </header>
          <div is="todo-container" class="card-content p-2 is-relative">
            <select-tasklist data-role="selectList"></select-tasklist>
            <todo-tasks data-role="tasks">
              <div class="mt-1 field has-addons">
                <div class=" control">
                  <input data-role="newTaskTitle" class="input" type="text" placeholder="新しいタスク">
                </div>
                <div class="control">
                  <button data-action="add" class="button is-info">追加</button>
                </div>
              </div>
              <completed-task data-role="completed" style="position: absolute; top: .5em; left: 220px;"></completed-task>
              <div id="todo_tasks_container" data-role="container" class="box m-0"></div>
              <task-modal data-role="modal"></task-modal>
            </todo-tasks>
          </div>
        </div>
      </div>
    </tab-swipeable>
  </section>
  <notice-show id="notification" class="message is-danger">
    <div class="message-header p-1 is-size-7">
      <p>Notice!</p>
    </div>
    <div id="notice_message" class="message-body p-3 is-size-7"></div>
  </notice-show>
</body>

</html>
